<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기해기사계첩 주석 뷰어</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    img { max-width: 90%; margin: 20px auto; display: block; border: 1px solid #ccc; }
    #anno-container { position: relative; display: inline-block; }
  </style>
  <!-- Annotorious 라이브러리 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.3/dist/annotorious.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.3/dist/annotorious.min.css">
</head>
<body>
  <h2>기해기사계첩 이미지 주석 뷰어</h2>
  <div id="anno-container">
    <img id="gihae-image" src="gihaegisa.jpg" alt="기해기사계첩">
  </div>

  <script>
    const anno = Annotorious.init({
      image: 'gihae-image',
      widgets: ['COMMENT']
    });

    // 예시: 주석 이벤트 로그
    anno.on('createAnnotation', function(annotation) {
      console.log('📝 주석이 추가됨:', annotation);
    });

    // 나중에 저장하고 싶으면 아래로 주석 전체 가져올 수 있음
    // const annotations = anno.getAnnotations();
    // console.log(JSON.stringify(annotations));
  </script>
</body>
</html>
